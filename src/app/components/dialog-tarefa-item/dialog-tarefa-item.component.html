<div class="card">
  <h5 class="card-header">Tarefa</h5>
  <div class="card-body">
    <h5 class="card-title">Editar tarefa</h5>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" name="descricao" placeholder="Tarefa" [(ngModel)]="tarefa.descricao" />
      </div>
      <button type="button" class="btn btn-outline-warning" [mat-dialog-close]="tarefa">Cancelar</button>
      <button type="button" class="btn btn-outline-primary" (click)="onClickEditar()">Editar</button>
    </form>
  </div>
</div>
