<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Digitar uma tarefa"
    aria-label="Digitar uma tarefa"
    aria-describedby="button-addon2"
    [(ngModel)]="tarefa"
  />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="adicionar(tarefa)">
      Adicionar
    </button>
  </div>
</div>
