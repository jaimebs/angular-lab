<div class="text-right">
  <button mat-raised-button color="accent" [routerLink]="['/contato', '0']">Novo</button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
    <td mat-cell *matCellDef="let element">
      <i
        class="fas fa-pencil-alt cursor"
        matTooltip="Editar contato"
        matTooltipPosition="right"
        [routerLink]="['/contato', element.id]"
      ></i>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Excluir</th>
    <td mat-cell *matCellDef="let element">
      <i
        class="fas fa-trash-alt cursor cor"
        matTooltip="Deletar contato"
        matTooltipPosition="right"
        (click)="deletar(element.id)"
      ></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
